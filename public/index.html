<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="breadcrumbs">
        <a>Home</a>
    </div>
    <div class="centre">
        <h1 class="fancy-font">Learn a Language</h1>

        <p><a href="speak.html">Speak A Langauge</a></p>
        <br>
    </div>

    <script type="text/javascript">
        const centre = document.getElementsByClassName("centre")[0];
        for (const code in codes) {
            if (code !== "gb") {
                centre.insertAdjacentHTML("beforeend", `<p><a href="${code}">${codes[code].name}</a></p>`);
            }
        }
    </script>
</body>

</html>
