<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/main.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="breadcrumbs">
        <a href="../">Home</a>
        <a href="./">Management</a>
        <a>New Phrase</a>
    </div>
    <div class="centre">
        <h1 class="fancy-font">Insert New Phrase</h1>

        <div>
            <p>
                <span>Italian Phrase: </span>
                <input id="inp-it" placeholder="Italiano" />
            </p>
            <p>
                <span><abbr title="Comma-seperated">English Translation(s)</abbr>: </span>
                <input id="inp-en" placeholder="Inglese" />
            </p>
            <p>
                <span>Phrase Category(ies): </span>
                <select id="sel-cats"></select> &mdash; <span id="span-cats"></span>
            </p>
            <p>
                <span>Comment: </span>
                <textarea id="txt-comment" rows="15" cols="42"></textarea>
            </p>
            <br>
            <button id="btn-create">Create</button>
        </div>

        <p><em>Press <kbd>ctrl + Enter</kbd> to insert the phrase</em></p>
    </div>
    <script src="/scripts/it/manageNewPhrase.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
